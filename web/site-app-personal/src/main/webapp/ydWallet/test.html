<body style="display: block;">
<div class="yd-wrap meWrap scroll" style="overflow:scroll">

    </div>
    <div id="J_BankCardInfo" class="me-walletInfoItem">
      <span id="J_BankCardNum" class="me-walletInfoNumber">0</span>

    </div>
  </section>
  <div class="me-contentList">
    <div class="me-list">
      <ul class="yd-itemList itemMarginLeft">
        <li id="me-baodan"><i class="icon-me icon-baodan">&nbsp;</i>我的保单<span class="yd-layouts-right"><i class="icon-me icon-arrow">&nbsp;</i></span></li>
        <li id="me-youka"><i class="icon-me icon-youka">&nbsp;</i>我的油卡<span class="yd-layouts-right"><i class="icon-me icon-arrow">&nbsp;</i></span></li>

        <li id="me-wenti"><i class="icon-me icon-wenti">&nbsp;</i>常见问题<span class="yd-layouts-right"><i class="icon-me icon-arrow">&nbsp;</i></span></li>
      </ul>
    </div>
    <div class="me-list" style="margin-top:2%">
      <ul class="yd-itemList itemMarginLeft">
        <li id="me-shezhi"><i class="icon-me icon-shezhi">&nbsp;</i>设置<span class="yd-layouts-right"><i class="icon-me icon-arrow">&nbsp;</i></span></li>
      </ul>
    </div>

<div class="me-list">
    <ul class="yd-itemList">
      <li><span class="leftTitle">账号</span><input type="tel" class="yd-input-noBorder input-pointer" placeholder="请输入手机号" id="signUpMobile" /></li>
      <li><span class="leftTitle">验证码</span><input type="text" class="yd-input-noBorder input-pointer" placeholder="验证码" id="signUpYzm"/><span class="yd-layouts-right"><img alt="验证码" data-for="signUpYzm" id="J_ImgYzm" src="" /></span></li>
      <li><span class="leftTitle">校验码</span><input type="tel" class="yd-input-noBorder" style="width:45%" placeholder="6位校验码" name="" id="authCode"/><span class="sendMsg yd-layouts-right sendMsgGray" id="sendMsg" send="send" onClick="return false;" style="margin-top:7px">获取短信</span></li>
    </ul>
   </div>

  </div>
</div>
<div class="bottomNav">

  </div>
  <div class="bottomNavItem" id="J_FaXian">

  </div>
  <div class="bottomNavItem" id="J_WoDe">

  </div>
</div>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/Yonda-UI.js"></script>
<script src="js/event.js"></script>
<script>

var overscroll = function(el) {
      el.addEventListener('touchstart', function() {
        var top = el.scrollTop
          , totalScroll = el.scrollHeight
          , currentScroll = top + el.offsetHeight;
        //If we're at the top or the bottom of the containers
        //scroll, push up or down one pixel.
        //
        //this prevents the scroll from "passing through" to
        //the body.
        if(top === 0) {
          el.scrollTop = 1;
        } else if(currentScroll === totalScroll) {
          el.scrollTop = top - 1;
        }
      });
      el.addEventListener('touchmove', function(evt) {
        //if the content is actually scrollable, i.e. the content is long enough
        //that scrolling can occur
        if(el.offsetHeight < el.scrollHeight)
          evt._isScroller = true;
      });
    }
    overscroll(document.querySelector('.scroll'));
    document.body.addEventListener('touchmove', function(evt) {
      //In this case, the default behavior is scrolling the body, which
      //would result in an overflow.  Since we don't want that, we preventDefault.
      if(!evt._isScroller) {
        evt.preventDefault();
      }
});
var wHeight=$(window).height();
wHeight=wHeight-60;
$(".meWrap").height(wHeight);

</script>
</body>
