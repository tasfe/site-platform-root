<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/Yonda-UI.css">
  <link rel="stylesheet" href="css/default.css">
  <title>我的余额</title>
</head>
<body style="display: none;">
<div class="yd-wrap meWrap">
  <div class="me-list">
    <ul class="yd-itemList itemMarginLeft">
      <li id="J_GoMoneyDetail">我的余额<span class="yd-layouts-right"><span id="J_Balance"></span><i class="icon-me icon-arrow">&nbsp;</i></span></li>
    </ul>
  </div>
</div>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/Yonda-UI.js"></script>
<script src="js/common.js"></script>
<script src="js/commonCenter.js"></script>
<script src="js/event.js"></script>
<script>
  var J_Balance = $("#J_Balance");
  tools.ajaxSubmit({
    "type": "GET",
    "url": gurl + "/member/balance",
    "suc_suc": function(response){
      // 已登录 则填值
      $("body").show();
      var data = response.data;
      J_Balance.text(parseFloat(data.balance.amount).toFixed(2));
    }
  });// ajaxSubmit

  $("#J_GoMoneyDetail").click(function(){
    window.location.href = linkPre + "/moneydetail.html?time=" + new Date().getTime();
  });
</script>
</body>
</html>
